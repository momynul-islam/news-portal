<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c54d54ac7a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav class="d-flex justify-content-between align-items-center p-3">
        <div>
          <a href="#" class="text-decoration-none"
            ><span class="highlight d-inline-block p-1">News</span> Portal</a
          >
        </div>
        <div class="d-flex align-items-center">
          <a href="#" class="text-decoration-none me-3">News</a>
          <a href="#" class="text-decoration-none me-3">Blog</a>
          <img
            src="images/profile.jpg"
            alt="user profile image"
            class="rounded-circle profile-img"
          />
        </div>
      </nav>
      <hr class="m-0" />

      <div
        id="catagories"
        class="container my-3 text-decoration-none featured-links d-flex justify-content-between align-items-center"
      >
        <a href="#" class="text-decoration-none">Home</a>
      </div>
    </header>

    <main class="container my-5">
      <div class="w-75 mx-auto p-3 bg-white">
        <p class="my-auto" id="results-found"></p>
      </div>

      <!-- api fetching results -->
      <div id="post-container" class="content-container my-5"></div>
    </main>

    <footer class="container-fluid bg-white text-center p-4 m-0">
      <p class="my-auto">Copyright&copy; 2023 News Portal.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
